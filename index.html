  <meta charset="utf-8">

</head>


<style>
body {
     background-color:rgb(21, 182, 120);
    }
footer{
    background-color:rgb(21, 182, 120);;
    bottom: 0px;
    padding: 15px 23px;
    color: rgb(8, 5, 5);
    text-align: center;
}
  </style>

<body>
  <center>
    <h1 style="color: brown;"> Drum-set</h1>
    
    
    <div class="">
      <img src="images/Crash_1.png" style="width: 250px; cursor: url('./images/Stick1.gif'), auto; "
        onclick="instrumentClick('crash')" />
      <img src="images/Tom_2.png" style="width: 210px;cursor: url('./images/Stick1.gif'), auto;"
        onclick="instrumentClick('tom')" />
      <img src="images/kick3.png" style="width: 200px;cursor: url('./images/Stick1.gif'), auto;"
        onclick="instrumentClick('kick')" />
      <img src="images/snare.png" style="cursor: url('./images/Stick1.gif'), auto;"
        onclick="instrumentClick('snare')" />
      <img src="images/crash.png" style="cursor: url('./images/Stick1.gif'), auto;"
        onclick="instrumentClick('crash')" />
    </div>
  </center>
  

  <script type="text/javascript">
    function instrumentClick(instr) {
      switch (instr) {
        case "crash":
          var crash = new Audio("sounds/crash.mp3");
          crash.play();
          break;
        case "kick":
          var kick = new Audio("sounds/kick.mp3");
          kick.play();
          break;
        case "snare":
          var snare = new Audio("sounds/snare.mp3");
          snare.play();
          break;

        case "tom":
          var tom1 = new Audio("sounds/tom.mp3");
          tom1.play();
          break;
      }
    }

  </script>
